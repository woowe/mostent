<div class="container" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
    <mat-card>
        <form [formGroup]="form">
            <mat-card-header>
                <h1>Sign In</h1>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutGap="8px">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="!form.valid" (click)="login()" mat-raised-button color="primary" type="submit">Sign
                    In</button>
            </mat-card-actions>
        </form>
    </mat-card>
    <div class="contained mat-typography" fxLayout="column" fxLayoutGap="8px">
        <p>Don't have an account yet?</p>
        <a mat-raised-button color="accent" routerLink="/auth/signup" routerLinkActive="router-link-active">Create an
            account</a>
    </div>
</div>
