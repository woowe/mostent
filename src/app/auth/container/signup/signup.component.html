<div class="container" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
    <div class="contained">
        <a class="mat-typography" [class.success]="success === true" mat-button routerLink="/auth/login"
            routerLinkActive="router-link-active">
            <ion-icon name="arrow-back"></ion-icon>
            Back to Login
        </a>
    </div>
    <ng-container *ngIf="success !== undefined && success !== null">
        <mat-card class="signup--success" *ngIf="success === true">
            <h3>User created!</h3>
            <p>Make sure you're email is verified</p>
            <p>Then go back to the login page to sign in</p>
        </mat-card>
        <mat-card class="signup--failure" *ngIf="success === false">
            Something went wrong!
        </mat-card>
    </ng-container>
    <mat-card>
        <form [formGroup]="form">
            <mat-card-header>
                <h1>Sign Up</h1>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutGap="8px">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirm_password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="!form.valid" (click)="createUser()" mat-raised-button color="primary" type="submit">SIGN
                    UP</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
