<div class="container" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
    <mat-card>
        <form [formGroup]="form">
            <mat-card-header>
                <h1>Sign Up</h1>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutGap="8px">
                <mat-form-field>
                    <input matInput type="text" placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">SIGN UP</button>
            </mat-card-actions>
        </form>
    </mat-card>
    <h3 class="mat-typography">OR</h3>
    <button mat-raised-button>Sign up with Google</button>
</div>
